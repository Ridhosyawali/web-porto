<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=support_agent"
    />
    <title>Contact</title>
    <script src="contact.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="left-nav">
        <a href="index.html"
          ><img src="../assets/img/aigen-logo.png" alt="logo"
        /></a>
        <a href="../index.html">Home</a>
        <a href="../blog/index.html">Blog</a>
      </div>
      <div class="right-nav">
        <a href="../contact/index.html" type="button">Contact Me</a>
        <a href="../contact/index.html" class="icon"
          ><span class="material-symbols-outlined"> support_agent </span></a
        >
      </div>
    </nav>

    <!-- Form -->
    <center>
      <div class="image">
        <img src="../assets/img/aigenlogoblack.png" alt="logo" width="200" />
      </div>
    </center>
    <div class="form-container">
      <form action="" method="post">
        <div class="container">
          <label for="name">Name</label>
          <input type="text" placeholder="Masukkan nama anda..." id="name" />
          <br />
          <label for="email">Email</label>
          <input type="email" placeholder="Masukkan email anda..." id="email" />
          <br />
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="unknown">Unknown</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="subject">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Masukkan subject..."
          />
          <label for="description">Message</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="5"
          ></textarea>
          <div class="send-email">
            <button type="button" onclick="sendEmail()">Send</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
